<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twister</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, doc, getDoc, getDocs, setDoc, addDoc, query, orderBy, where } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChTLDOW2M0AwfQcXYs1h50nnsGdSPw9B4",
      authDomain: "twister-production.firebaseapp.com",
      projectId: "twister-production",
      storageBucket: "twister-production.appspot.com",
      messagingSenderId: "132332523540",
      appId: "1:132332523540:web:8b5014e182958d51e81701",
      measurementId: "G-C7KNV5J858"
    };

    const app = initializeApp(firebaseConfig);
    window.db = getFirestore(app);
    window.firestore = { collection, doc, getDoc, getDocs, setDoc, addDoc, query, orderBy, where };
    getAnalytics(app);
  </script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar-left">
      <h1 class="logo">Twister</h1>
      <nav class="nav-links">
        <button class="nav-btn active" data-section="home">üè† Home</button>
        <button class="nav-btn" data-section="explore">üîç Explore</button>
        <button class="nav-btn" data-section="messages">‚úâÔ∏è Messages</button>
        <button class="nav-btn" data-section="profile">üë§ Profile</button>
      </nav>
    </aside>
    <main class="main-feed">
      <section id="section-home" class="section active">
        <div class="post-input">
          <textarea id="tweetText" placeholder="What's happening?" rows="3"></textarea>
          <button id="tweetButton" class="tweet-btn">Post</button>
        </div>
        <div id="feed" class="feed"></div>
      </section>
      <section id="section-explore" class="section">
        <h2 style="margin-top:0;">üî• Explore</h2>
        <div id="exploreFeed" class="feed"></div>
      </section>
      <section id="section-messages" class="section">
        <div id="messagesList"></div>
        <div id="messageWindow" style="display:none;">
          <div id="messageHeader"></div>
          <div id="messageThread" style="height:40vh;overflow-y:auto;"></div>
          <div style="display:flex;gap:7px;margin-top:8px;">
            <input type="text" id="newMessageInput" placeholder="Type a message..." style="flex:1;"/>
            <button id="sendMessageBtn">Send</button>
          </div>
          <button onclick="closeMessageWindow()" style="margin-top:8px;">‚¨ÖÔ∏è Back</button>
        </div>
        <button id="newMessageBtn" class="tweet-btn" style="margin-top:12px;">New Message</button>
      </section>
      <section id="section-profile" class="section">
        <div id="profileDetail"></div>
        <h3 id="profilePostsTitle">Your Posts</h3>
        <div id="profilePosts" class="feed"></div>
      </section>
    </main>
  </div>
</body>
</html>
